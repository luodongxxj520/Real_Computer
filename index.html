<script>
    // æ ¼å¼åŒ–å·¥å…·ï¼šè¼¸å…¥å…ƒ -> è½‰æˆè¬å…ƒ -> å››æ¨äº”å…¥å–æ•´æ•¸ -> åŠ é€—è™Ÿ
    function formatWanInt(num) {
        // é™¤ä»¥ 10000 æ›ç®—æˆè¬
        var wan = num / 10000;
        
        // Math.round å››æ¨äº”å…¥å–æ•´æ•¸ (å»æ‰å°æ•¸é»)
        var integerWan = Math.round(wan);

    // è¨ˆç®—ç›®æ¨™
    function calcGoal(rate) {
        var split = parseFloat(document.getElementById('split').value);

        if(isNaN(split)) { alert("è«‹è¼¸å…¥å–æˆæ¯”ä¾‹"); return; }

    // è¨ˆç®—å–®ç­†
